<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="#{facesContext.externalContext.requestContextPath}/admin/resources/assets/images/favicon.png" />
    <title>Admin Pro - Login !!</title>
    <!-- Bootstrap Core CSS -->
    <link href="#{facesContext.externalContext.requestContextPath}/admin/resources/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- page css -->
    <link href="#{facesContext.externalContext.requestContextPath}/admin/resources/css/pages/login-register-lock.css" rel="stylesheet" />
    
    <!--Start Of Sweet Alert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!---End Of Sweet Alert -->
    <!-- Custom CSS -->
    <link href="#{facesContext.externalContext.requestContextPath}/admin/resources/css/style.css" rel="stylesheet" />
    
    <!-- You can change the theme colors from here -->
    <link href="#{facesContext.externalContext.requestContextPath}/admin/resources/css/colors/default-dark.css" id="theme" rel="stylesheet" />
    </h:head>
    <h:body class="card-no-border">
        <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Admin Login</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url(#{facesContext.externalContext.requestContextPath}/admin/resources/assets/images/background/login-register.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <h:form class="form-horizontal form-material" id="loginform">
                        <h3 class="box-title m-b-20">Sign In</h3>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <h:inputText class="form-control" value="#{loginBean.username}" pt:placeholder="Username"/> 
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <h:inputSecret class="form-control" required="true" value="#{loginBean.password}" pt:placeholder="Password" /> </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <h:commandButton class="btn btn-block btn-lg btn-info btn-rounded" type="submit" value="Log In" action="#{loginBean.login()}" id="signup" />
                            </div>
                            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
                        </div>
                    </h:form>
                    <h:form class="form-horizontal" id="recoverform" >
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <h3>Recover Password</h3>
                                <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <h:inputText class="form-control" required="required" pt:placeholder="Email"  id="email" onblur="ValidateEmail(this)" />
                                    
                                
                            </div>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <h:commandButton class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" value="Reset" id="reset" type="submit" />
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </section>
    
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="#{facesContext.externalContext.requestContextPath}/admin/resources/assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="#{facesContext.externalContext.requestContextPath}/admin/resources/assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="#{facesContext.externalContext.requestContextPath}/admin/resources/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--Custom JavaScript -->
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        $(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
        // ============================================================== 
        // Login and Recover Password 
        // ============================================================== 
        $('#to-recover').on("click", function() {
            $("#loginform").slideUp();
            $("#recoverform").fadeIn();
        });
        
        function ValidateEmail(inputText) 
        {
         var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
         if (inputText.value.match(mailformat))
          {
            return (true);
          }
            swal("Invalid Email !", "Please Check The Email Address !", "error");
            return (false);
        }
        
    </script>
    </h:body>
</html>
